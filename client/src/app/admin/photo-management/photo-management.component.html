<div class="row">
	<div class="col-2" *ngFor="let photo of photosForApproval">
		<h4>{{ photo.username }}</h4>
		<img [src]="photo.url" [alt]="photo.url" class="img-thumbnail p-1">

		<div class="pl-2">
			<button (click)="approvePhoto(photo.id)" class="btn btn-sm mr-1 btn-success">Approve</button>
			<button (click)="rejectPhoto(photo.id)" class="btn btn-sm btn-warning">Reject</button>
		</div>
	</div>
</div>
